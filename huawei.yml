    resource: huaweicloud.kms
    filters:
      - or:
        - type: value
          key: key_rotation_enabled
          value: "True"
        - type: value
          key: key_spec
          value: "AES_256"
        - type: value
          key: key_spec
          value: "SM4"
    actions:
      - disable_key_rotation
